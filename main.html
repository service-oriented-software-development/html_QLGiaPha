	<div class="container">
	<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#edit">
  Launch demo modal
	</button>
	<div class="modal fade" id="edit" tabindex="-1" role="dialog">
		<div class="main1200">
			<form name="frmUser" action="" method="">
				<div class="row row-heading">
					Thông tin gia đình
				</div>
				
				<div class="row">
					<div class="c2 lc">Họ Tên</div>
					<div class="c10">
						<input type="text" name="txtAccName" class="c20 space">
					</div>
					<div class="clr"></div>
				</div>
				
				
				
				<div class="row">
					<div class="c2 lc">Tên cha</div>
					<div class="c10">
						<input type="text" name="txtAccEmail" class="c20 space">
					</div>
					<div class="clr"></div>
				</div>
				
				
				
				<div class="row row-heading">
					Thông tin chi tiết
				</div>
				
				<div class="row">
					<div class="c2 lc">Tên đầy đủ</div>
					<div class="c10">
						<input type="text" name="txtFullname" class="c40 space" />
					</div>
					<div class="clr"></div>
				</div>
				
				<div class="row">
					<div class="c2 lc">Giới tính</div>
					<div class="c10">
						<select name="slcGender" class="c40 space">
							<option value="0">Nam</option>
							<option value="1">Nữ</option>
							<option value="2">Nam-->Nữ</option>
							<option value="3">Nữ-->Nam</option>
							<option value="4">Nam---</option>
							<option value="5">Nữ---</option>
							<option value="6" selected>---</option>
						</select>
					</div>
					<div class="clr"></div>
				</div>
				
				
				
				<div class="row">
					<div class="c2 lc">Ngày sinh</div>
					<div class="c10">
						<input type="date" name="txtDate" class="c40 space" />
					</div>
					<div class="clr"></div>
				</div>
				
				<div class="row">
					<div class="c2 lc">Ngày mất</div>
					<div class="c10">
						<input type="date" name="txtDate" class="c40 space" />
					</div>
					<div class="clr"></div>
				</div>
				
				<div class="row">
					<div class="c2 lc">Hưởng thọ</div>
					<div class="c10">
						<script language="JavaScript">
							generatePermis(); //có thể bỏ this
						</script>
					</div>
					<div class="clr"></div>
				</div>
				
				<div class="row">
					<div class="c2 lc">Mộ táng</div>
					<div class="c10">
						<input type="text" name="txtAddress" class="c40 space" />
					</div>
					<div class="clr"></div>
				</div>
				
				<div class="row">
					<div class="c2 lc">Mô tả chi tiết</div>
					<div class="c10">
						<textarea rows="5" name="txtnote" class="space c40"> </textarea>
					</div>
					<div class="clr"></div>
				</div>

				<div class="row row-buttons">
					<input type="button"  value="Lưu" onClick ="checkValidUser(this.form)"/>
					<input type="button"   value="Thoát" />
					
				</div>
				
			</form>
			
		</div>
